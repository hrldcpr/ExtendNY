<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ExtendNY - New York City Extended</title>

    <meta property="og:title" content="ExtendNY - New York City Extended" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://extendny.com/" />
    <meta property="og:image" content="http://extendny.com/extendny.png" />
    <meta property="og:site_name" content="ExtendNY" />
    <meta
      property="og:description"
      content="The Manhattan Grid extended to every point on Earth."
    />
    <meta property="fb:admins" content="700470" />

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="UTF-8" />

    <link href="extendny.css" rel="stylesheet" type="text/css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCewcEYE5EJdHiWzz2sAm_HKQOaBo-kJo8"></script>
    <script src="extendny.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="description" class="left"></div>
      <div id="by" class="right">
        by <a href="https://x.st/">harold cooper</a>
      </div>
    </div>

    <div id="map">
      <div id="gmap"></div>
      <div id="user">
        <div class="ave sign">
          <span class="name"></span>&nbsp;<sup>AVE</sup>
        </div>
        <div class="street sign">
          <span class="name"></span>&nbsp;<sup>ST</sup>
        </div>
      </div>
      <div id="mouse">
        <div class="ave sign">
          <span class="name"></span>&nbsp;<sup>AVE</sup>
        </div>
        <div class="street sign">
          <span class="name"></span>&nbsp;<sup>ST</sup>
        </div>
      </div>
    </div>

    <div id="address-control">
      <form id="address-form">
        <input id="address" type="text" value="New York, NY" />
      </form>
    </div>
    <div id="location-control">
      <div id="location" class="inactive" title="Geolocate">
        <div class="spinner"></div>
      </div>
    </div>
  </body>
</html>
