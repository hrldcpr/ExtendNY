<!DOCTYPE html>
<html>
  <head>
    <title>NYCentric</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8"/>
    <link href="nycentric.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=true"></script>
    <script type="text/javascript" src="nycentric.js"></script>
  </head>
  <body>
    <div id="header">
      The Manhattan Grid extended to every point on Earth.
    </div>
    <div id="map"></div>
    <div id="address-control">
      <input id="address" type="text" value="New York, NY"/>
    </div>
    <div id="location-control">
      <div id="location" class="inactive" title="Geolocate">
	<div class="spinner"></div>
      </div>
    </div>
  </body>
</html>
